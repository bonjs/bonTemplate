<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template</title>
  <style>
  	body *{
  		padding: 0px;
  		margin: 0px;
  		font-size: 14px;
  	}
 
  	.title {
  		font-weight: bold;
  		background: #acc;
  		padding-left: 10px
  	}
  	.title2 {
  		background: #ddd;
  		list-style: none;
  		padding-left: 60px
  	}
  	li{
  		padding: 3px 0 3px 110px;
  	}
	.hidden {
		display:none;
	}
  </style>
  
	<script src="/src/index.js"></script>
</head>
<body>
	<h3>bonTemplate条件测试</h3>
	<div id=a></div>
	
	<script type="html" id=tpl>
		<div>城市名称:{name}</div>
		<div>国家:{country}</div>
		<div>奥运会时间:{olympicsTime:formateTime}</div>
		<div>位置:{position.longitude + " " + position.latitude}</div>
		<div>其他:{other.otherNames:formateOtherName}</div>
		<div>人口:{population}万</div>
		<if population >= 1000>
			人口大城市	
		</if>
		<each area=u count=i>
			<div class='title2'>{u.name} - {i}</div>
		</each>
	</script>
	
	<script>
		
		var html = document.getElementById('tpl').innerHTML;
	
		var data = {
			name: '北京',
			country: '中国',
			olympicsTime:'20080808',
			area: [
				{name: '海淀区'}, 
				{name: '朝阳区'}	
			],
			population: '2152.00',
			position: {
				longitude : '116.46',
				latitude:'39.92',
			},
			other: {
				otherNames: ['北平','帝都'],
			}
		}
		
		bon.addFun({
			formateTime: function(v) {
				var matches = /(\d{4})(\d{2})(\d{2})/.exec(v);
				return matches[1] + '年' + matches[2] + '月' + matches[3] + '日';
			},
			formateOtherName: function(a) {
				return a.join(',');
			}
		});
		
		var h = bon.render(html, data);
		a.innerHTML = h;
		
		
		
		
	</script>
</body>
</html>
