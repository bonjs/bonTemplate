<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template</title>
  <style>
  	body *{
  		padding: 0px;
  		margin: 0px;
  		font-size: 14px;
  	}
 
  	.title {
  		font-weight: bold;
  		background: #acc;
  		padding-left: 10px
  	}
  	.title2 {
  		background: #ddd;
  		list-style: none;
  		padding-left: 60px
  	}
  	li{
  		padding: 3px 0 3px 110px;
  	}
	.hidden {
		display:none;
	}
  </style>
</head>
<body>
	<div id=a></div>
	
	<script src="/src/bon.js"></script>
	<script>
		
		var html = [
			'<if t.name=="sun">',
				'<li class="title">显示</li>',
			'</if>',
		].join('');
		
		var data = {
			name: 'sun',
			arr: [
				{
					name: 'sun',
				}, {
					name: 'tom',
				}	
			],
			t: {
				name: 'sun'
			}
		};
		
		bon.complier(html);
		var h = bon.render(data);
		a.innerHTML = h;
		
		
	</script>
</body>
</html>
