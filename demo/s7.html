<body>
	<div id=a></div>
	<script id=tpl type="html">
		<div>{date:myTest}</div>
	</script>
	
	<script>
		function myTest(v) {
			var m = /(\d{4})(\d{2})(\d{2})/.exec(v);
			return m[1] + '年' + m[2] + '月' + m[3] + '日';
		}
		var data = {
			date: '20160830'
		}
		
		var html = document.getElementById('tpl').innerHTML;
		var h = bon.render(data, html);
		a.innerHTML = h;
		
		
	</script>
