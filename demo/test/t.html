<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexo</title>
  

</head>

<body>
	<script>
		
		var html = [
			'<div>',
				'<div>{one.two.three}</div>',
				'<div>{one.test}</div>',
				'<each list=it>',
					'<li>{it.name}</li>',
				'</each>',
			'</div>'
		].join('');
		
		var data = {
			title: '标题',
			one: {
				two: {
					three: '哈哈'	
				},
				test: '测试'
			},
			list: [
				{id: '112', name: 'sun'},
				{id: '333', name: 'tom'},
				{id: '112', name: 'alex'},
			]
		};
		
		function transform(html, data) {
			var h = html.replace(/{([^}]+)}/g, function(x, a, b) {
				return getDataByPath(x, data);
			});
			return h;
		}
		
		function getDataByPath(path, d) {
			var paths = path.match(/\w+/g);
			for(var i = 0; i < paths.length; i ++) {
				d = d[paths[i]];
			};
			return d;			
		}
		console.log(transform(html, data));

		
	</script>
</body>
</html>
