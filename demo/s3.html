<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexo</title>
  <style>
  	body *{
  		padding: 0px;
  		margin: 0px;
  		font-size: 14px;
  	}
  	body * {
  		border-bottom: 1px red solid;
  	}
  	.title {
  		font-weight: bold;
  		background: #acc;
  		padding-left: 10px
  	}
  	.title2 {
  		background: #ddd;
  		list-style: none;
  		padding-left: 60px
  	}
  	li{
  		padding: 3px 0 3px 110px;
  	}
	.hidden {
		display:none;
	}
  </style>
  <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
</head>
<body>
	<div id=a></div>
	<script src="/src/bon.js"></script>
	<script>
		
		var html = [
			'<ul>',
				'<each list=u>',
					'<li>用户: {u.user} / 网站：{u.site}</li>',
				'</each>',
			'</ul>',
		].join('');
		
		$.get('/data', function(data) {
			var start = new Date().getTime();
			for(var i = 0; i < 10000; i ++) {
				bon.render(data, html);
			}
			var time = new Date().getTime() - start;
			//a.innerHTML = h;
			a.innerHTML = ('100条数据执行10000次，花费时间：' + time + 'ms');
		});
		
	</script>
</body>
</html>
