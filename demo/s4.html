<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexo</title>
  <style>
  	body *{
  		padding: 0px;
  		margin: 0px;
  		font-size: 14px;
  	}
  	body * {
  		border-bottom: 1px red solid;
  	}
  	.title {
  		font-weight: bold;
  		background: #acc;
  		padding-left: 10px
  	}
  	.title2 {
  		background: #ddd;
  		list-style: none;
  		padding-left: 60px
  	}
  	li{
  		padding: 3px 0 3px 110px;
  	}
	.hidden {
		display:none;
	}
  </style>
  <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
</head>
<body>
	<h3>bonTemplate循环嵌套</h3>
	<div id=a></div>
	
	<script src="/src/bon.js"></script>
	<script>
		
		var html = [
			'<div>',
				'<div>{this.title}</div>',
				'<each this.departList=a>',
					'<li class=title>{a.departName} 一级</li>',
					'<each a.group=b>',
						'<li class=title2>{b.groupName}　二级</li>',
						'<each b.userList=c>',
							'<li style="padding-left: 100px">{c.name}　三级</li>',
							'<each c.list=d>',
								'<li style="padding-left: 150px">{d.name}　四级</li>',
								'<each d.list=e>',
									'<li style="padding-left: 200px">{e.name}　五级</li>',
									'<each e.list=f>',
										'<li style="padding-left: 250px">{f.name}　六级</li>',
										'<each f.list=g>',
											'<li style="padding-left: 300px">{g.name}　七级</li>',
											'<each g.list=h>',
												'<li style="padding-left: 350px">{h.name}　八级</li>',
												'<each h.list=i>',
													'<li style="padding-left: 400px">{i.name}　九级</li>',
												'</each>',
											'</each>',
										'</each>',
									'</each>',
								'</each>',
							'</each>',
						'</each>',
					'</each>',
				'</each>',
			'</div>',
		].join('');
		
		$.get('/getData', function(data) {
			var start = new Date().getTime();
			var h = bon.render(data, html);
			
			var time = new Date().getTime() - start;
			a.innerHTML = h;
		});
		
		
	</script>
</body>
</html>
